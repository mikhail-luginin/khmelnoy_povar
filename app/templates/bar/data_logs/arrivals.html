{% extends 'bar_base.html' %}

{% block body %}
    <div class="container-xl">
        <div class="card rounded-3 mb-2">
            <div class="card-header card-header-light rounded-top-3">Поступления товара</div>
            <div class="card-table">
                <table class="table table-sm table-striped nowrap w-100">
                    <thead>
                        <tr class="{% if row.type == 0 %}table-danger{% else %}table-success{% endif %}">
                            <th>Дата</th>
                            <th>Товар</th>
                            <th>Сумма</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                            <tr>
                                <td>{{ row.date_at }}</td>
                                <td>{{ row.product.name }}</td>
                                <td>{{ row.sum }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card rounded-3">
            <div class="card-body">
                <div class="row">
                    {% if is_current %}
                        <div class="col-6">
                            <a href="{% url 'Bar:data_log_arrivals' %}?code={{ code }}&date={{ previous }}" class="btn btn-tabler w-100">Предыдущий день</a>
                        </div>
                        <div class="col-6">
                            <a href="{% url 'Bar:data_log_arrivals' %}?code={{ code }}&date={{ next }}" class="btn btn-tabler w-100">Следующий день</a>
                        </div>
                    {% else %}
                        <div class="col-12">
                            <a href="{% url 'Bar:data_log_arrivals' %}?code={{ code }}&date={{ previous }}" class="btn btn-tabler w-100">Предыдущий день</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
