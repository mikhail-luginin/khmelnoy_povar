<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Авторизация</title>
    <!-- CSS files -->
    <link type="text/css" href="{% static 'css/tabler.min.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/demo.min.css' %}" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body class=" d-flex flex-column">
<script src="/assets/js/demo-theme.min.js"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark">хмельной повар</a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Войдите в свой аккаунт</h2>
                <form action="{% url 'login' %}&next={{ next }}" method="post">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ next }}">
                    <div class="mb-3">
                        <label class="form-label" for="username">Имя пользователя</label>
                        <input type="text" class="form-control" placeholder="Введите имя пользователя" id="username" name="username">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="password">
                            Пароль
                            <span class="form-label-description">
                    <a href="./forgot-password.html">Забыли пароль?</a>
                  </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" placeholder="Введите пароль" id="password" name="password">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember_me"/>
                            <span class="form-check-label">Запомнить на этом устройстве</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script type="text/javascript" src="{% static 'js/tabler.min.js' %}" defer></script>
<script type="text/javascript" src="{% static 'js/demo.min.js' %}" defer></script>
</body>
</html>
