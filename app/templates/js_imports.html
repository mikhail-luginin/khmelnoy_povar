<script>
    function run_datatable(table_id, ajax_url, url, ajax_columns,
                           has_delete = true, has_update = false,
                           has_dismiss = false, has_edit = true, has_actions = true, custom_dict = {}, order_id = 0) {
        let datatable_dict = {
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.11.1/i18n/ru.json"
            },
            lengthMenu: [10, 25, 50, 100, 200, 500],
            pageLength: 25,
            responsive: true,

            ajax: {
                url: ajax_url,
                dataSrc: ''
            },
            columns: ajax_columns,
            deferRender: true,
            "order": [[order_id, "desc"]],
            footerCallback: function (row, data, start, end, display) {
                var api = this.api();
                var total = [];
                for (var i = 0; i < api.columns().count(); i++) {
                    pageTotal = api.column(i, {page: 'current'}).data().reduce(function (a, b) {
                        return (parseFloat(a) || 0) + (parseFloat(b) || 0);
                    }, 0);
                    total[i] = pageTotal;
                }
                // Update footer with totals for relevant columns
                $(api.columns().footer()).html(function (index) {
                    return total[index];
                });
            }


        }
        if (has_actions === true) {
            datatable_dict['columns'] = ajax_columns.concat([
                {
                    "data": null,
                    render: function (data, type, row) {
                        let actions = '<span class="dropdown"><button class="btn dropdown-toggle align-text-top" data-bs-boundary="viewport" data-bs-toggle="dropdown">Действия</button><div class="dropdown-menu dropdown-menu-end">'
                        if (has_edit === true) {
                            actions += '<a href="' + url + '/edit?id=' + row.id + '" class="dropdown-item">Редактировать</a>'
                        }
                        if (has_delete === true) {
                            actions += '<a class="dropdown-item" href="#" onclick="delete_confirm(' + '\'' + row.id + '\'' + ', ' + '\'Вы действительно хотите удалить данную запись?\'' + ', ' + '\'' + url + '/delete' + '\'' + ')">Удалить</a>'
                        }
                        if (has_update === true) {
                            actions += '<a class="dropdown-item" href="' + url + '/update?id=' + row.id + '">Обновить</a>'
                        }
                        return actions + '</div></span>'
                    }
                }
            ])
        }
        let table = $('#' + table_id).DataTable(Object.assign(datatable_dict, custom_dict))
        // Apply column filter
        $('#' + table_id + ' .dt-column-filter th').each(function (i) {
            $('input', this).on('keyup change', function () {
                if (table.column(i).search() !== this.value) {
                    table
                        .column(i)
                        .search(this.value)
                        .draw()
                }
            })
        })
        // Toggle Column filter function
        var responsiveFilter = function (table, index, val) {
            var th = $(table).find('.dt-column-filter th').eq(index)
            val === true ? th.removeClass('d-none') : th.addClass('d-none')
        }
        // Run Toggle Column filter at first
        $.each(table.columns().responsiveHidden(), function (index, val) {
            responsiveFilter('#' + table_id, index, val)
        })
        // Run Toggle Column filter on responsive-resize event
        table.on('responsive-resize', function (e, datatable, columns) {
            $.each(columns, function (index, val) {
                responsiveFilter('#' + table_id, index, val)
            })
        })
        return table
    }
