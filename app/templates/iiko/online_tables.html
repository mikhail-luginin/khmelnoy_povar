{% extends 'base.html' %}

{% block body %}
    <div class="container-xl">
        {% for order_id, info in tables.items %}
            <div class="card rounded-3">
                <div class="card-body">
                    <p class="text-{% if info.is_open %}success{% else %}danger{% endif %}">Заведение: {{ info.storage_name }} ({{ info.sum }})</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
