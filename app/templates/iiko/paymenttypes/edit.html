{% extends 'base.html' %}

{% block title %}Редактирование{% endblock %}
{% block page_title %}Редактирование типа оплаты {{ row.name }}{% endblock %}

{% block body %}
    <div class="container-xl">
        <div class="card rounded-3">
            <div class="card-header card-header-light rounded-top-3">Редактирование</div>
            <div class="card-body">
                <form action="{% url 'IIKO:paymenttype_edit' %}?id={{ row.id }}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="is_active" value="1"
                                   {% if row.is_active == 1 %}checked{% endif %}>
                            <span class="form-check-label">Активен</span>
                        </label>
                        <label class="form-check">
                            <input class="form-check-input" type="radio" name="is_active" value="0"
                                   {% if row.is_active == 0 %}checked{% endif %}>
                            <span class="form-check-label">Неактивен</span>
                        </label>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-success w-100">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
