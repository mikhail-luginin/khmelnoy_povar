{% extends 'base.html' %}

{% block title %}Редактирование тега{% endblock %}
{% block page_title %}Редактирование тега для FAQ{% endblock %}

{% block body %}
<div class="container-xl">
    <div class="card rounded-3">
        <div class="card-header card-header-light rounded-top-3">
            <h3 class="card-title">Редактирование тега для FAQ</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'LK:edit_faq_tag' %}?id={{ row.id }}" method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="form-label">Наименование тега</label>
                    <input name="name" class="form-control" placeholder="Введите наименование тега" value="{{ row.name }}">
                </div>
                <div class="mb-1">
                    <button type="submit" class="btn btn-success w-100">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
