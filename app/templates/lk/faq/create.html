{% extends 'base.html' %}

{% block title %}Создание записи{% endblock %}
{% block page_title %}Создание записи в FAQ{% endblock %}

{% block body %}
<div class="container-xl">
    <div class="card rounded-3">
        <div class="card-header card-header-light rounded-top-3">
            <h3 class="card-title">Создание записи в FAQ</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'LK:create_faq' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">Вопрос</label>
                    <input name="question_title" class="form-control" id="question_title" placeholder="Введите вопрос">
                </div>
                <div class="mb-4">
                    <label class="form-label">Текст вопроса</label>
                    <textarea name="question_body" class="form-control" id="question_body"
                              placeholder="Введите текст вопроса"></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label">Теги</label>
                    <select class="form-select" name="question_tags" placeholder="Укажите теги" multiple>
                        <option></option>
                        {% for tag in tags %}
                            <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-1">
                    <button type="submit" class="btn btn-success w-100">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
