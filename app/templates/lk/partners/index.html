{% extends 'base.html' %}

{% block title %}Контрагенты{% endblock %}
{% block page_title %}Контрагенты{% endblock %}

{% block body %}
    <div class="container-xl">
        <div class="card rounded-3">
            <div class="card-header card-header-light rounded-top-3"><h3 class="card-title">Контрагенты</h3></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm table-striped table-bordered table-hover nowrap w-100"
                           id="partners-table">
                        <thead>
                        <tr class="column-filter dt-column-filter">
                            <th><input type="text" class="form-control form-control-sm" placeholder=""></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder=""></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>Наименование</th>
                            <th>ИНН</th>
                            <th></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        let partners_table = run_datatable('partners-table', '/api/partners', '/lk/partners', [
            {data: 'name'},
            {data: 'inn'}
        ])
    </script>
{% endblock %}
