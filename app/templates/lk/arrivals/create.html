{% extends 'base.html' %}

{% block body %}
    <div class="container-xl">
        <div class="card rounded-3">
            <div class="card-header card-header-light rounded-top-3">
                Создание
            </div>
            <div class="card-body">
                <form action="{% url 'LK:tovar_arrival_create' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">Дата</label>
                        <input class="form-control date-at" name="date_at" placeholder="Выберите дату" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Заведение</label>
                        <select class="form-select" name="storage_id" placeholder="Выберите заведение">
                            <option></option>
                            {% for storage in storages %}
                                <option value="{{ storage.id }}">{{ storage.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Номер накладной</label>
                        <input class="form-control" name="num" placeholder="Введите номер накладной" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Продукт</label>
                        <select class="form-select" name="product_id" placeholder="Выберите продукт">
                            <option></option>
                            {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Поставщик</label>
                        <select class="form-select" name="supplier_id" placeholder="Выберите поставщика">
                            <option></option>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Количество</label>
                        <input class="form-control" type="tel" inputmode="numeric" name="amount" placeholder="Введите количество" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Сумма</label>
                        <input class="form-control" type="tel" inputmode="numeric" name="sum" placeholder="Введите сумму" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Тип оплаты</label>
                        <select class="form-select" name="type">
                            <option value="0">Неоплачено</option>
                            <option value="1">Оплачено</option>
                            <option value="2">Оплачено БАР</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Источник оплаты</label>
                        <select class="form-select" name="payment_type_id" placeholder="Выберите источник оплаты">
                            <option></option>
                            {% for type in payment_types %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Дата оплаты</label>
                        <input class="form-control date-at" name="payment_date" placeholder="Выберите дату оплаты">
                    </div>
                    <div class="mb-2"><button type="submit" class="btn btn-success w-100">Сохранить</button></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
